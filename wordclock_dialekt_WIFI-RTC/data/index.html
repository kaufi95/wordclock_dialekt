<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>WordClock Controller</title>
  </head>
  <body>
    <div class="container">
      <h1>WordClock Controller</h1>
      <p>Color:</p>
      <div id="color-picker-container">
        <input name="color" type="color" id="color-picker" value="#FFFFFF" />
      </div>

      <p>Language:</p>
      <div id="language-container">
        <input type="radio" id="dia" name="language" value="dialekt" />
        <label for="dia">Dialekt</label>
        <input type="radio" id="de" name="language" value="deutsch" />
        <label for="de">Deutsch</label>
      </div>

      <p>Brightness:</p>
      <div id="brightness-container">
        <input type="radio" id="b-low" name="brightness" value="64" />
        <label for="b-low">Low</label>
        <input type="radio" id="b-mid" name="brightness" value="128" />
        <label for="b-mid">Middle</label>
        <input type="radio" id="b-high" name="brightness" value="192" />
        <label for="b-high">High</label>
      </div>

      <p>Terminate WiFi AP?</p>
      <div class="form-group">
        <label for="terminateAP">Activated:</label>
        <input type="checkbox" id="terminateAP" value="true" />
      </div>

      <p>Sync Time over WiFi?</p>
      <div class="form-group">
        <label for="ntp">Activated:</label>
        <input type="checkbox" id="ntp" value="true" />
      </div>
      <div id="ntp-container">
        <div id="wifi" style="display: none">
          <div class="form-group">
            <label for="ssid">SSID:</label>
            <input type="text" id="ssid" name="ssid" />
          </div>

          <div class="form-group">
            <label for="pw">Password:</label>
            <input type="text" id="pw" name="pw" />
          </div>

          <div class="form-group">
            <label for="status">Status:</label>
            <span id="status">-</span>
          </div>
        </div>
      </div>

      <button id="update-btn" onclick="sendPostRequest()">Update</button>
    </div>
  </body>
</html>
